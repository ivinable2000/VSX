{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <select name="stock">
        {% for item in stocks %}
        <option>{{ item[0] }}</option>
        {% endfor %}
    </select>
    <div class="form-group">
        <input class="form-control" name="shares" placeholder="Shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
